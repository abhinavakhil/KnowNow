<br />
<div class="container-fluid">
  <h2
    *ngIf="!loader"
    class="text-center"
    style="font-family: 'Courier New', Courier, monospace;padding: 25px"
  >
    <img src="assets/loading-sphere.gif" />
    <p>Loading ...</p>
  </h2>
  <div class="row">
    <div
      class="col-md-4"
      *ngFor="let c of mydataArray"
      style="margin-bottom:20px;"
    >
      <div class="card h-100 shadow p-3 mb-5 bg-white rounded">
        <a href="{{ c.url }}">
          <img src="{{ c.urlToImage }}" class="card-img-top" height="300px" />
        </a>
        <div class="date" id="mypointer">
          <div class="day">7</div>
          <div class="month">Nov</div>
        </div>
        <div class="card-body">
          <h1 class="card-title" style="font-size:24px">
            <b>{{ c.title.substring(0, 40) }}..</b>
          </h1>
          <p class="card-text" style="color:#e74c3c ;font-size:20px">
            {{ c.description }}
          </p>
          <span>{{ c.publishedAt | date }}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- <button class="btn btn-outline-primary mb-2 mr-2">Large modal</button> -->

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>One fine body&hellip;</p>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-light"
      (click)="modal.close('Close click')"
    >
      Close
    </button>
  </div>
</ng-template>
